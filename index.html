<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureConnect VPN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101820;
      color: white;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }
    .vpn-box {
      background: #1e1e2f;
      border-radius: 10px;
      display: inline-block;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      min-width: 300px;
    }
    button {
      padding: 10px 20px;
      background: #00cc66;
      border: none;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00994d;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div class="vpn-box">
    <h2>SecureConnect VPN</h2>
    <p>Status: <span id="status">Disconnected</span></p>
    <select id="serverList" aria-label="Select VPN server">
      <option value="USA">ðŸ‡ºðŸ‡¸ USA</option>
      <option value="UK">ðŸ‡¬ðŸ‡§ UK</option>
      <option value="India">ðŸ‡®ðŸ‡³ India</option>
    </select><br />
    <button onclick="connectVPN()">Connect</button>
  </div>

  <script>
    function connectVPN() {
      const selectedServer = document.getElementById("serverList").value;
      const status = document.getElementById("status");

      status.innerText = "Connecting...";

      fetch("https://vpn-backend-zikp.onrender.com/connect", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ server: selectedServer })
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.message) {
            status.innerText = data.message;
          } else if (data.error) {
            status.innerText = "Error: " + data.error;
          } else {
            status.innerText = "Unknown response from server.";
          }
        })
        .catch((error) => {
          console.error("Connection error:", error);
          status.innerText = "Failed to connect.";
        });
    }
  </script>
</body>
</html>
